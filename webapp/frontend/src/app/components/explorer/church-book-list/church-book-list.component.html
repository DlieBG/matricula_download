<div class="body">
    <h2>Church Books</h2>

    <ng-template #loading>
        <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
    </ng-template>

    <div *ngIf="churchBooks$ | async as churchBooks; else loading;">
        <table mat-table [dataSource]="churchBooks">
            <ng-container matColumnDef="label">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.label }}</td>
            </ng-container>
            
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Typ</th>
                <td mat-cell *matCellDef="let element">{{ element.matriculation_type }}</td>
            </ng-container>
            
            <ng-container matColumnDef="period">
                <th mat-header-cell *matHeaderCellDef>Zeitraum</th>
                <td mat-cell *matCellDef="let element">{{ element.period }}</td>
            </ng-container>
            
            <ng-container matColumnDef="complete">
                <th mat-header-cell *matHeaderCellDef>Vollst채ndig</th>
                <td mat-cell *matCellDef="let element">
                    <div>
                        <mat-icon matTooltip="Vollst채ndig" *ngIf="element.complete">check</mat-icon>
                        <mat-icon matTooltip="Unvollst채ndig" *ngIf="!element.complete">close</mat-icon>
                    </div>
                </td>
            </ng-container>
            
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <div class="action">
                        <button mat-icon-button matTooltip="Church Book herunterladen" (click)="downloadChurchBook(element)">
                            <mat-icon>download</mat-icon>
                        </button>

                        <button mat-icon-button matTooltip="Church Book ausw채hlen" [routerLink]="element.id">
                            <mat-icon>arrow_forward_ios</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
