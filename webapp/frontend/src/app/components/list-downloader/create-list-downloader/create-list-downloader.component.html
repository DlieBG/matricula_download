<div class="body">
    <h3>List Downloader erstellen</h3>

    <div class="wrapper">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Neue Liste" [(ngModel)]="listDownloader.name">
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <button mat-stroked-button (click)="createListDownloader()">
            <mat-icon>add</mat-icon>
            Erstellen
        </button>
    </div>
</div>
